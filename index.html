<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <script type="module" src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <input id="input" class="input" type="text" disabled="disabled" />
            <div class="gridContainer">
                <button id="seven" class="gridItem">7</button>
                <button id="eight" class="gridItem">8</button>
                <button id="nine" class="gridItem">9</button>
                <button id="add" class="gridItem">+</button>
                <button id="four" class="gridItem">4</button>
                <button id="five" class="gridItem">5</button>
                <button id="six" class="gridItem">6</button>
                <button id="subtract" class="gridItem">-</button>
                <button id="one" class="gridItem">1</button>
                <button id="two" class="gridItem">2</button>
                <button id="three" class="gridItem">3</button>
                <button id="multiply" class="gridItem">x</button>
                <button id="clear" class="gridItem">C</button>
                <button id="zero" class="gridItem">0</button>
                <button id="equals" class="gridItem">=</button>
                <button id="divide" class="gridItem">/</button>
            </div>
        </div>
    </body>
</html>
